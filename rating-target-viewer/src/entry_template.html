		<img src="https://maimaidx.jp/maimai-mobile/img/diff_{difficulty}.png" class="h_20 f_l">
		<img src="https://maimaidx.jp/maimai-mobile/img/music_{generation}.png" class="music_kind_icon f_r"/>
		<div class="clearfix"></div>
		<div class="music_lv_block f_r t_c f_14">{level}</div>
		<div class="music_name_block t_l f_13 break">{name}</div>
		<div class="music_score_block w_120 t_r f_r f_12">{achievement}</div>
		<div class="clearfix"></div>
		<input type="hidden" name="idx" value="{idx}" />
	</form>
</div>
